<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %}首页 {% endblock %} - typeidea博客系统</title>
    </head>
    <body>
        <div>顶部分类：
            {% for cate in navs %} 
            <a href="/category/{{ cate.id }}/">{{ cate.name }}</a>
            {% endfor %}
        </div>
        
        {% block main %} 
        {% endblock %}

        <div>底部分类：
            {% for cate in categories %} 
            <a href="/category/{{ cate.id }}/">{{ cate.name }}</a>
            {% endfor %}
        </div>

        <div>侧边栏展示：
            {% for sidebar in SideBars %} 
            <h4>{{ sidebar.title }}</h4>
            {{ sidebar.content }}
            {% endfor %}
        </div>
    </body>
</html>
